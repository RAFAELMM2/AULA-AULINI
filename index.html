<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar na Aula</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2f3640;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #db4437;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #c1351d;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDur8Rvk6lBrx4ZMHQ5ZKWfG6XcnZNFDOk",
      authDomain: "aulas-aulaine.firebaseapp.com",
      databaseURL: "https://aulas-aulaine-default-rtdb.firebaseio.com",
      projectId: "aulas-aulaine",
      storageBucket: "aulas-aulaine.firebasestorage.app",
      messagingSenderId: "661730307542",
      appId: "1:661730307542:web:3681f81db1189105d7c877",
      measurementId: "G-Y304HF848L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    window.loginComGoogle = function () {
      signInWithRedirect(auth, provider);
    };

    getRedirectResult(auth).then((result) => {
      if (result && result.user) {
        const user = result.user;
        const alunoRef = push(ref(db, "sala/alunos"));
        set(alunoRef, { nome: user.displayName });
        window.location.href = "sala.html";
      }
    }).catch((error) => {
      console.error("Erro ao autenticar:", error);
      alert("Erro ao fazer login.");
    });
  </script>
</head>
<body>
  <h1>Bem-vindo Ã  Aula</h1>
  <button onclick="loginComGoogle()">Entrar com Google</button>
</body>
</html>

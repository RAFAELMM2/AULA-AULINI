<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Teste</title>
</head>
<body>
  <h1>Login com Google (Teste)</h1>
  <button onclick="loginComGoogle()">Entrar com Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDur8Rvk6lBrx4ZMHQ5ZKWfG6XcnZNFDOk",
      authDomain: "aulas-aulaine.firebaseapp.com",
      projectId: "aulas-aulaine",
      appId: "1:661730307542:web:3681f81db1189105d7c877"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginComGoogle = () => {
      console.log("Clicado!");
      signInWithRedirect(auth, provider);
    };

    getRedirectResult(auth)
      .then(result => {
        if (result && result.user) {
          console.log("Login OK!", result.user.displayName);
          alert("Login bem-sucedido! UsuÃ¡rio: " + result.user.displayName);
        }
      })
      .catch(error => {
        console.error("Erro:", error.message);
        alert("Erro: " + error.message);
      });
  </script>
</body>
</html>

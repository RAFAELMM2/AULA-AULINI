<!-- index.html - Tela de login com código enviado por e-mail -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Entrar na Aula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #273c75;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      box-sizing: border-box;
    }
    button {
      background: #273c75;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #192a56;
    }
    .container {
      text-align: center;
    }
    #codigoBox {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entrar na Aula</h1>
    <input type="text" id="nomeAluno" placeholder="Digite seu nome" />
    <input type="email" id="emailAluno" placeholder="Digite seu e-mail" />
    <button onclick="enviarCodigo()">Enviar Código por E-mail</button>

    <div id="codigoBox">
      <input type="text" id="codigoDigitado" placeholder="Digite o código recebido" />
      <button onclick="verificarCodigo()">Verificar Código</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDur8Rvk6lBrx4ZMHQ5ZKWfG6XcnZNFDOk",
      authDomain: "aulas-aulaine.firebaseapp.com",
      databaseURL: "https://aulas-aulaine-default-rtdb.firebaseio.com",
      projectId: "aulas-aulaine",
      storageBucket: "aulas-aulaine.firebasestorage.app",
      messagingSenderId: "661730307542",
      appId: "1:661730307542:web:3681f81db1189105d7c877",
      measurementId: "G-Y304HF848L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let codigoGerado = "";

    window.enviarCodigo = function () {
      const nome = document.getElementById("nomeAluno").value.trim();
      const email = document.getElementById("emailAluno").value.trim();

      if (!nome || !email) {
        alert("Por favor, preencha seu nome e e-mail.");
        return;
      }

      localStorage.setItem("nomeAluno", nome);

      // Gerar código simples (6 dígitos)
      codigoGerado = Math.floor(100000 + Math.random() * 900000).toString();

      // Salvar código no banco (opcional)
      const codRef = ref(db, `codigos/${email.replace(/\./g, '_')}`);
      set(codRef, codigoGerado);

      // Simular envio de e-mail (exibir no alert)
      alert(`Código enviado para ${email}: ${codigoGerado}`);

      document.getElementById("codigoBox").style.display = "block";
    }

    window.verificarCodigo = function () {
      const codigoDigitado = document.getElementById("codigoDigitado").value.trim();
      if (codigoDigitado === codigoGerado) {
        // Redirecionar para sala
        const alunoRef = push(ref(db, "sala/alunos"));
        set(alunoRef, { nome: localStorage.getItem("nomeAluno") });
        localStorage.setItem("alunoRef", alunoRef.key);
        window.location.href = "sala.html";
      } else {
        alert("Código incorreto. Verifique seu e-mail.");
      }
    }
  </script>
</body>
</html>
